<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Открытие Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .btn {
      font-size: 20px;
      padding: 15px 30px;
      background: #3897f0;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <p>⏳ Открываем Instagram...</p>
  <button class="btn" onclick="startRedirect()">Продолжить</button>

  <script>
    const shareUrl = "https://instagram.com"; // первая "доверенная" ссылка
    const finalUrl = "https://onlyfans.com/lily_sweety1/c9"; // реальный переход

    function startRedirect() {
      window.location.href = shareUrl;

      // после короткой задержки — переброс на OnlyFans
      setTimeout(() => {
        window.location.href = finalUrl;
      }, 1100); // 800 мс — можно увеличить
    }
  </script>

</body>
</html>
