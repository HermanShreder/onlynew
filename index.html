<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎁 100% FREE — Today Only!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      color: #000;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #e74c3c;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 24px;
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .big-button {
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      padding: 20px 30px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      cursor: pointer;
      margin-top: 20px;
    }

    .instruction {
      margin-top: 40px;
      font-size: 16px;
      color: #444;
      line-height: 1.5;
      padding: 0 10px;
    }
  </style>
</head>
<body>

  <h1>🎁 100% FREE — Today Only!</h1>
  <div class="timer" id="timer">12:00:00</div>

  <button class="big-button" onclick="openInChrome()">📱 Open in Chrome (Android)</button>
  <button class="big-button" onclick="openInSafari()">🍎 Open in Safari (iPhone)</button>

  <div class="instruction">
    🔥 She’s wild, naughty, and ready to show <b>everything</b>.<br>
    💋 Your favorite secret crush is just one click away.<br>
    👑 Don't miss <b>Lily</b> — the baddest babe on OF.<br><br>
    👉 Tap your browser below and enjoy the ride:
  </div>

  <script>
    function openInChrome() {
      window.location.href = "intent://onlyfans.com/lily_sweety1/c9#Intent;scheme=https;package=com.android.chrome;end;";
    }

    function openInSafari() {
      window.location.href = "https://onlyfans.com/lily_sweety1/c9";
    }

    function startTimer(duration, display) {
      let timer = duration, hours, minutes, seconds;
      setInterval(() => {
        hours = parseInt(timer / 3600, 10);
        minutes = parseInt((timer % 3600) / 60, 10);
        seconds = parseInt(timer % 60, 10);

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = hours + ":" + minutes + ":" + seconds;

        if (--timer < 0) {
          timer = duration;
        }
      }, 1000);
    }

    window.onload = () => {
      const twelveHours = 12 * 60 * 60;
      const display = document.getElementById('timer');
      startTimer(twelveHours, display);
    };
  </script>

</body>
</html>
