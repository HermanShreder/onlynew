<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–∫—Ä—ã—Ç—å –≤ Chrome</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background: #4285F4;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            width: 100%;
            max-width: 300px;
            text-decoration: none;
        }
        .fallback {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
        }
        .url {
            word-break: break-all;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h2>–û—Ç–∫—Ä—ã—Ç—å –≤ Chrome</h2>
    <button id="openBtn" class="btn">–û—Ç–∫—Ä—ã—Ç—å –≤ Chrome</button>
    
    <div id="fallback" class="fallback">
        <p>–ï—Å–ª–∏ –Ω–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏:</p>
        <div class="url" id="url">https://onlyfans.com/lily_sweety1/c9</div>
        <button id="copyBtn" class="btn">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
        <p>–∏ –≤—Å—Ç–∞–≤—å—Ç–µ –≤ Chrome –≤—Ä—É—á–Ω—É—é</p>
    </div>

    <script>
        const targetUrl = "https://onlyfans.com/lily_sweety1/c9";
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –≤ Chrome
        function openInChrome() {
            if (isAndroid) {
                // –î–ª—è Android –∏—Å–ø–æ–ª—å–∑—É–µ–º Intent
                window.location.href = `intent://${targetUrl.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;
            } else if (isIOS) {
                // –î–ª—è iOS –∏—Å–ø–æ–ª—å–∑—É–µ–º googlechrome:// —Å—Ö–µ–º—É
                window.location.href = `googlechrome://${targetUrl.replace(/^https?:\/\//, '')}`;
            } else {
                // –î–ª—è –¥—Ä—É–≥–∏—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –ø—Ä–æ—Å—Ç–æ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                window.open(targetUrl, '_blank');
            }
            
            // Fallback —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                if (!document.hidden) {
                    document.getElementById('fallback').style.display = 'block';
                }
            }, 1000);
        }
        
        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏
        document.getElementById('copyBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(targetUrl);
            alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –í—Å—Ç–∞–≤—å—Ç–µ –µ—ë –≤ Chrome.');
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('openBtn').addEventListener('click', openInChrome);
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π fallback —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
            if (!document.hidden && document.getElementById('fallback').style.display === 'none') {
                document.getElementById('fallback').style.display = 'block';
            }
        }, 3000);
    </script>
</body>
</html>
