<html lang="ru">
<head>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      color: #000;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #e91e63;
      margin-bottom: 20px;
    }

    .big-button {
      display: inline-block;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 25px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      cursor: pointer;
      margin-top: 30px;
    }

    .instruction {
      margin-top: 30px;
      font-size: 16px;
      color: #444;
      line-height: 1.5;
      padding: 0 10px;
    }
  </style>
</head>
<body>

  <h1>You're being redirected... ðŸš€</h1>

  <button class="big-button" onclick="goToSafePage()">Continue</button>

  <div class="instruction">
    ðŸ“² If nothing happens, tap the button above and choose your browser to continue.
  </div>

  <script>
    const safeLink = "https://hermanshreder.github.io/txt/";

    function goToSafePage() {
      window.location.href = safeLink;
    }

    window.onload = () => {
      const ua = navigator.userAgent;
      const isInstagram = ua.includes("Instagram") || ua.includes("FBAV");
      const isAndroid = /Android/i.test(ua);
      const isIOS = /iPhone|iPad|iPod/i.test(ua);

      if (isInstagram && isAndroid) {
        setTimeout(() => {
          window.location.href = "intent://hermanshreder.github.io/txt/#Intent;package=com.android.chrome;scheme=https;end;";
        }, 500);
      } else if (isInstagram && isIOS) {
        setTimeout(() => {
          window.location.href = safeLink;
        }, 500);
      }
    };
  </script>

</body>
</html>
