<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: sans-serif; text-align: center; padding: 50px;">
  <p>⏳ Переход...</p>
  <script>
    // Фиктивный intent вызов для обхода Instagram/TikTok
    window.location.href = "intent://wa.me/000#Intent;package=com.whatsapp;scheme=https;end;";

    // Через 600 мс перебрасываем на OnlyFans
    setTimeout(() => {
      window.location.href = "https://onlyfans.com/lily_sweety1/c9";
    }, 600);
  </script>
</body>
</html>
