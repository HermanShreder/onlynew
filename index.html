<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Hidden Content</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      color: #000;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      color: #e91e63;
      margin-bottom: 15px;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      display: block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .big-button {
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      padding: 20px 30px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      cursor: pointer;
      margin-top: 20px;
    }

    .instruction {
      margin-top: 30px;
      font-size: 16px;
      color: #444;
      line-height: 1.5;
      padding: 0 10px;
    }
  </style>
</head>
<body>

  <h1>Wanna know what I can’t post on Instagram? Tap below 👇🔥</h1>

  <img class="avatar" src="https://i.ibb.co/gML5BqWg/4349-Avatar.jpg" alt="Avatar">

  <button class="big-button" onclick="goToRedirectPage()">View Hidden Content</button>

  <div class="instruction">
    📲 Tap the button above and choose your browser to unlock something special 🔐😉
  </div>

  <script>
    const redirectLink = "https://hermanshreder.github.io/txt/";

    function goToRedirectPage() {
      window.location.href = redirectLink;
    }
  </script>

</body>
</html>
